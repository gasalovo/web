<body>
    
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#monederoModal">
    Mi modal

	<!-- Modal para formulario de monedero -->
	<div id="monederoModal" class="modal fade"> <!--tabindex="-1" role="dialog">-->
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title">Datos del monedero</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<!-- Formulario monedero -->
			<div id="formularioMonedero">
				<div class="input-group">
					<span class="input-group-addon"><i class="far fa-address-book fa-fw"></i></span>
					<input id="txtMonedero" class="form-control text-center" type="text" placeholder="Nombre del monedero">
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="far fa-image fa-fw"></i></span>
					<input id="imgMonedero" class="form-control" type="text" placeholder="URL imagen/Elige icono">
					<div id="ddIconos" class="dropdown">
					  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Iconos
					  </button>
					  <div id="cbIconos" class="dropdown-menu scrollable-menu container" role="menu" aria-labelledby="dropdownMenuButton">
					  </div>
					</div>
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="fab fa-amazon-pay"></i></span>
					<input id="numMonedero" class="form-control" type="number" step="0.01" placeholder="Saldo">
				</div>
			</div>
		  </div>
		  <div class="modal-footer">
			<!-- <a id="borrarMonedero" class="btn btn-danger btnSimple" style="color:white" data-dismiss="modal">
				<i class="fa fa-trash"></i> Borrar
            </a>
            -->
			<span style="margin: auto">
			</span>
			<a id="submitFormularioMonedero" class="btn btn-success btnSimple" style="color:white" data-dismiss="modal">
				<i class="fa fa-check"></i> Aceptar
			</a>
